---

win-worker:
  # generic-worker
  generic_worker:
    # File versions
    name: "generic-worker-multiuser-windows-386"
    version: '39.1.1'

  taskcluster:
    worker_runner:
        name: 'start-worker-windows-386'
        version: '39.1.1'
        provider: "static"
        implementation: "generic-worker"
    proxy:
        name: "taskcluster-proxy-windows-386"
        version: '39.1.1'
    # Refrencing the file directly with version in it
    # Since there is no programtic way to check the version of the livelog exe
    livelog:
        name: "livelog-windows-386"
        version: '39.1.1'
    client_id: "releng-hardware/gecko-t-win10-aarch64-laptop"
    worker_pool_id: "gecko-t-win10-aarch64-laptop"
    worker_group: "test"

  # Mozilla-build
  mozilla_build:
    version: '2.2.0'
    hg_version: '4.7.1'
    py3_pip_version: '19.2.1'
    py3_zstandard_version: '0.11.1'
    psutil_version: '5.7.0'

  # Mozilla profile
  mozilla_profile:
    source: "https://ronin-puppet-package-repo.s3-us-west-2.amazonaws.com/Windows/mozilla/mozprofilerprobe.mof"
    local:  "%{facts.custom_win_roninprogramdata}\\mozprofilerprobe.mof"

    # Applications
    vnc_msi:  "UltraVnc_1223_X64.msi"
    vnc_name:  "UltraVnc"
